<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cyborg/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Contact List</h1>
    <form>
      <input type="text" id='name' placeholder="Contact Name">
      <input type="email" id='email' placeholder ="Contact Email">
      <input type="tel" id="phone" placeholder="Contact Phone">
      <input type="text" id="address" placeholder="Contact Address">
      <button class="btn btn-default" id='add'>Add</button>
    </form>
    <table class="table table-bordered" id='contactTable'>
      <thead>
        <tr>
          <th class='col-xs-3 names' id='names'>Contact</th>
          <th class='col-xs-2 emails' id='emails'>Email</th>
          <th class='col-xs-2 phoneNumbers' id='phoneNumbers'>Phone Number</th>
          <th class='col-xs-4 addresses' id='addresses'>Address</th>
          <th class='col-xs-1'>Remove</th>
        </tr>
      </thead>
      <tbody id='list'>
      </tbody>
    </table>
  </div>
â€‹
  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
