<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cyborg/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
</head>
<body>
  <div class="container">
    <h1>Contact List</h1>
    <input type="text" id='name'>
    <input type="email" id='email'>
    <input type="tel" id="phone">
    <input type="text" id="address">
    <button class="btn btn-default" id='add'>Add</button>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th class='col-xs-3'>Contact</th>
          <th class='col-xs-2'>Email</th>
          <th class='col-xs-2'>Phone Number</th>
          <th class='col-xs-4'>Address</th>
          <th class='col-xs-1'>Remove</th>
        </tr>
      </thead>
      <tbody id='list'>
      </tbody>
    </table>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
